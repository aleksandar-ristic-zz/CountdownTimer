<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <title>Opening Countdown</title>
  <link rel="stylesheet" href="main.css">
  <script src="main.js" defer></script>
</head>
<body>
  <section class="opening-soon">
    <div>

      <h1>Take your spot, we are launching <span>SOON</span>!</h1>
      <div class="countdown">

        <div class="container-day">
          <h3 class="day"></h3>
          <h4 class="text-day">Day</h4>
        </div>
        <div class="container-hour">
          <h3 class="hour"></h3>
          <h4 class="text-hour">Hour</h4>
        </div>
        <div class="container-minute">
          <h3 class="minute"></h3>
          <h4 class="text-minute">Minute</h4>
        </div>
        <div class="container-second">
          <h3 class="second"></h3>
          <h4 class="text-second">Second</h4>
        </div>

      </div>
    </div>

    <div class="other">
      <img src="img/queue.svg" alt="queue" class="queue">
    <div class="btn-container">
      <div class="other-1">
        <p>
          If you would like us to notify you when the product is available,
          just submit your email.
        </p>
        <div class="email-container">
          <input type="email" name="email">
          <button class="btn btn-submit">Submit</button>
        </div>
      </div>

      <div class="other-2">
        <a class="cta">Browse our other products</a>
        <a class="secondary">Back to Home</a>
      </div>
     
    </div>
    
    </div>
  </section>
</body>
</html>
